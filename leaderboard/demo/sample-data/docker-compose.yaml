name: leaderboard-app-with-data

services:
  valkey:
    image: valkey/valkey:latest
    ports:
      - "6379:6379"
    command: ["valkey-server", "--save", "60", "1", "--loglevel", "warning"]

  leaderboard_postgres_with_data:
    image: postgres:latest
    container_name: leaderboard_postgres_with_data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    volumes:
      - ../app/init.sql:/docker-entrypoint-initdb.d/init.sql

  leaderboard_sample-data:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leaderboard_sample-data
    ports:
      - "8081:8081"
    depends_on:
      - leaderboard_postgres_with_data
    environment:
      - DB_URL=jdbc:postgresql://leaderboard_postgres_with_data:5432/postgres
      - DB_USERNAME=admin
      - DB_PASSWORD=password

  app_leaderboard:
    build:
      context: ../app
      dockerfile: Dockerfile
    container_name: app_leaderboard
    ports:
      - "8080:8080"
    depends_on:
      - valkey
      - leaderboard_postgres_with_data
      - leaderboard_sample-data
    environment:
      - VALKEY_HOST=valkey
      - VALKEY_PORT=6379
      - DB_URL=jdbc:postgresql://leaderboard_postgres_with_data:5432/postgres
      - DB_USERNAME=admin
      - DB_PASSWORD=password
