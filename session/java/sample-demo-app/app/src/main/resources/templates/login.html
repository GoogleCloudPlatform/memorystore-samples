<!DOCTYPE html>
<html>
  <head>
    <title>Session Management</title>
    <script src="verify.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col justify-center items-center font-sans m-0 p-0"
  >
    <p class="loading-required-inverse">Loading...</p>
    <h1 class="loading-required hidden text-2xl font-bold mb-4">Login</h1>
    <form
      id="login-form"
      class="loading-required hidden bg-white p-8 rounded shadow-md w-96"
      action="/auth/login"
      method="post"
    >
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-bold mb-2"
          >Username:</label
        >
        <input
          type="text"
          id="username"
          name="username"
          required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-bold mb-2"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <input
        type="submit"
        value="Login"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
      />
      <a
        href="/register"
        class="w-full text-center text-sm mt-4 inline-block align-baseline font-bold text-blue-500 hover:text-blue-800"
        >Don't have an account? Register here.</a
      >
      <p id="error-message" class="text-red-500 text-center mt-4 m-0"></p>
    </form>

    <script>
      verifyToken().then((data) => {
        if (data) {
          window.location.href = "/";
          return;
        }

        // Unhide the elements
        document.querySelectorAll(".loading-required").forEach((element) => {
          element.classList.remove("hidden");
        });

        // Hide the loading message
        document
          .querySelector(".loading-required-inverse")
          .classList.add("hidden");
      });
    </script>
    <script>
      // Handle login
      document
        .getElementById("login-form")
        .addEventListener("submit", (event) => {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          fetch("/auth/login", {
            method: "POST",
            credentials: "include",
            headers: {
              "Content-Type": "application/json",
              "Access-Control-Allow-Origin": window.location.origin,
              "Access-Control-Allow-Methods": "POST",
              "Access-Control-Allow-Credentials": "true",
            },
            body: JSON.stringify({
              username: username,
              password: password,
            }),
          })
            .then((response) => {
              if (!response.ok) {
                document.getElementById("error-message").textContent =
                  "Invalid username or password";
                return;
              }

              window.location.href = "/";
            })
            .catch((error) => {
              console.error(error);
            });
        });
    </script>
  </body>
</html>
